<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/forms.css">
    <link rel="stylesheet" href="styles/partials/pege-give-classes.css">
    <title>Proffy plataforma de estudos </title>
</head>
<body id="page-give-classes">
    <div id="container">

        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="img/icons/back.svg" alt="voltar">
                </a>
                <img src="img/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Que incrivel que você quer dar aulas</strong>
                <p>O primeiro passo é preencher esse formúlario</p>
                
            </div>
        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>
                    <div class="input-block">
                        <label for="name" >Nome</label>
                        <input name="name" id="name" required>
                    </div>


                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input type="url" name="avatar" id="avatar" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(Somente numeros)</small></label>
                        <input type="number" name="whatsapp" id="whatsapp" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>
            </form>

        </main>
        
    </div>
</body>
</html>
